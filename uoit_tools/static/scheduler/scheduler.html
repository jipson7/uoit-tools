<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Scheduler</h2>
            <hr class="star-light">
        </div>
    </div>
    <div class="row">
        <div class="col-md-7 col-md-offset-1">
            <div class='input-group'>
                <div class='input-group-addon'>Semester</div> 
                <select ng-model='schedule.semester' class='form-control'>
                    <option ng-repeat='(text, val) in semesters' value='{{val}}'>
                        {{text}} 
                    </option>
                </select>
            </div>
            <br>
            <div class='input-group'>
                <div class='input-group-addon'>Courses</div> 
                <input ng-list ng-model='schedule.courses' type='text' class='form-control'>
            </div>
            <hr>
            <button type='button' ng-click='submitSchedule()' class='btn btn-success btn-block'>Generate</button>
        </div>
        <div class='col-md-4'>
            What what what what
        </div>
    </div>
</div>
