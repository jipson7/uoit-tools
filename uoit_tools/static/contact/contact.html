<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Contact Me</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form name="contactForm" ng-submit="submitForm(contactForm.$valid)" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error' : contactForm.name.$invalid && !contactForm.name.$pristine }">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" ng-model='contact.name' required>
                        <p ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" class="help-block text-danger">Your name is required.</p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" ng-model="contact.email" required>
                        <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block text-danger">Enter a valid email.</p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls" ng-class="{ 'has-error' : contactForm.message.$invalid && !contactForm.message.$pristine }">
                        <label>Message</label>
                        <textarea rows="5" class="form-control" placeholder="Message" name="message" ng-model='contact.message' ng-minlength='5' ng-maxlength='500' required></textarea>
                        <p ng-show="contactForm.message.$error.minlength" class="help-block text-danger">Message must have at least 5 characters.</p>
                        <p ng-show="contactForm.message.$error.maxlength" class="help-block text-danger">Message cannot have more than 500 characters</p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-success btn-lg" ng-disabled="contactForm.$invalid">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
