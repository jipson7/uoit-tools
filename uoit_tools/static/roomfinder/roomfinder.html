<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Room Finder</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class='col-sm-8 col-sm-offset-2 col-xs-12'>
            <div class="form-group">
                <div class='input-group date' id='roomfinder-datetime'>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="form-control" />
                    <span class="input-group-btn">
                        <button type='button' 
                                class='btn btn-success' 
                                ng-click='roomFind();'>Find
                        </button>
                    </span>
                </div>
                <hr>
                <div ng-show='error' class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{error}}
                </div> 
                <table ng-show='rooms' class='table table-striped'>
                    <thead>
                        <tr>
                            <td>Room</td>
                            <td>Available Until</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='(room, time) in rooms'>
                            <td>{{room}}</td>
                            <td>{{time || 'End of Day'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
</div>
