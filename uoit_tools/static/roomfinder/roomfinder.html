<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Room Finder</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class='col-sm-8 col-sm-offset-2 col-xs-12'>
            <div class="form-group">
                <div class='input-group date' id='roomfinder-datetime'>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <input type='text' class="form-control" />
                    <span class="input-group-btn">
                        <button type='button' 
                                class='btn btn-success' 
                                ng-click='roomFind();'>Find
                        </button>
                    </span>
                </div>
                <hr>
                <div ng-show='error' class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{error}}
                </div> 
                <div ng-show='rooms'>
                    <form>
                        <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search..." ng-model="searchRooms">
                        </div>      
                        </div>
                    </form>
                    <table class='roomfinder-table'>
                        <thead>
                            <tr>
                                <td>
                                <a class='btn btn-link' ng-click="sortType = 'num'; sortReverse = !sortReverse">
                                Room
                                <span ng-show="sortType == 'num' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'num' && sortReverse" class="fa fa-caret-up"></span>
                                </a> 
                                </td>
                                <td>
                                <a class='btn btn-link' ng-click="sortType = 'time'; sortReverse = !sortReverse">
                                Available Until
                                <span ng-show="sortType == 'time' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'time' && sortReverse" class="fa fa-caret-up"></span>
                                </a> 
                                </td>
                            </tr>
                        </thead>
                    </table>
                    <div class='scrollableDiv'>
                        <table class='table table-striped roomfinder-table'>
                            <tbody>
                                <tr ng-repeat='room in rooms | orderBy:sortType:sortReverse | filter:searchRooms'>
                                    <td>{{room.num}}</td>
                                    <td>{{room.time || 'End of Day'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
